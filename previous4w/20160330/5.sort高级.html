<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary = [{"name":"宫之晓","age":18},
        {name:"智力超","age":"19px"},
        {name:"张琦飞","age":3},
        {name:"于金超","age":33}];
    //按照年龄从小到大排
//    ary.sort(function(a,b){
//        //a表示前一项 b表示后一项
//       return parseFloat(a.age) - parseFloat(b.age)
//    })
//    console.log(ary);
    //name:gongzhixiao name:zhilichao zhang
    //按照姓名从小到大排(如果比较的每一项非数字的时,我们用localeCompare比较)
    ary.sort(function(a,b){
        //a表示前一项 b表示后一项
        return a.name.localeCompare(b.name);//按照字母在26个字母表中的顺序排列,先比较第一个,如果第一个相同再比较第二个.......
    })
    console.log(ary);
    //"a".localeCompare("b") -1
    //"b".localeCompare("a") 1
    //"a".localeCompare("a") 0

    //sort return a - b 能否直接写1,-1 ,0; 如果直接1,整个数组反过来排列(相当于调用了reverse()),如果是-1或者0,原数组不会发生变化

</script>
</body>
</html>
