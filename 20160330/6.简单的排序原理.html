<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul {
            padding: 0;
            margin: 30px auto;
            width: 300px;
            list-style: none;
            border: 2px solid palegreen;
            border-radius: 5px;

        }

        ul li {
            border-bottom: 1px dashed orange;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>1</li>
    <li>33</li>
    <li>21</li>
    <li>15</li>
</ul>
</body>
</html>
<script>
    var oUl = document.getElementById("list");
    var oLis = oUl.getElementsByTagName("li");//类数组
    //排序的话得调用数组sort
    //1.类数组转化成数组
    var ary = listToArray(oLis);
    //2.下面开始操作是ary,跟上面的这个oLis没有关系
    ary.sort(function (a, b) {
        return a.innerHTML - b.innerHTML;
    })
    //3.把排序好的数组添加到页面上
    for (var i = 0; i < ary.length; i++) {
       oUl.appendChild(ary[i]); //appendChild如果之前这个元素已经存在了,不会重新添加,只会去调整位置
    }

    function listToArray(likeAry) {
        try {
            return [].slice.call(likeAry, 0);
        } catch (e) {
            var ary = [];
            for (var i = 0; i < likeAry.length; i++) {
                ary.push(likeAry[i]);
            }
            return ary;
        }
    }

</script>
